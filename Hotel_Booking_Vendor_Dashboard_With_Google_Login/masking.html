<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Masking</title>
  <style>
    .text-mask {
      font-size: 100px;
      font-weight: bold;
      text-transform: uppercase;
      background: url('images/img_5terre.jpg') no-repeat center / cover;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="text-mask">ABHISHEK</div>

</body>
</html>
